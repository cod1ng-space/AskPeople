{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-2">Ask question</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-success">Ask question!</button>
            {% endbuttons %}

        </form>
    </div>
{% endblock %}
